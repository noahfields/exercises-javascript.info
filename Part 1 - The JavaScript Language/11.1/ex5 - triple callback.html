<!DOCTYPE html>
<html>

<body>

  <script>
    function loadScript(source, callback) {
      let script = document.createElement('script');
      script.src = source;
      script.onload = () => callback(script);
      document.head.append(script);
    }

    loadScript('https://code.jquery.com/jquery-3.7.1.js', function(script) {
      alert(`${script.src} #1 loaded.`);

      loadScript('https://code.jquery.com/ui/1.13.2/jquery-ui.js', function(script) {
        alert(`${script.src} #2 loaded.`);

        loadScript('https://unpkg.com/react@18/umd/react.production.min.js', function(script) {
          alert(`${script.src} #3 loaded.`);
        });
      });
    });
  </script>

</body>

</html>
