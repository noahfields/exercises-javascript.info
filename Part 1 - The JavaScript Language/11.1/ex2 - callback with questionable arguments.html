<!DOCTYPE html>
<html>

<body>

  <script>
    function loadScript(src, callback) {
      let script = document.createElement('script');
      script.src = src;

      script.onload = () => callback(script);

      document.head.append(script);
    }

    // onload event includes script element as paramter, but callback doesn't acccept
    // does this still work?
    // conclusion: it works, but only if the parameter is not referenced in the callback function body
    loadScript('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js', function(script) {
      alert(`Cool, the script ${script.src} is loaded`);
      alert( _ ); // _ is a function declared in the loaded script
    });
  </script>

</body>

</html>
